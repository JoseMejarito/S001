<body style="font-family: Bebas Neue;">
    <nav class="navbar navbar-dark navbar-expand-md bg-dark py-3" style="border-color: #1e1e1e;border-top-color: rgb(33,;border-right-color: 37,;border-bottom-color: 41);border-left-color: 37,;">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#index.html"><span class="fs-1">Thriftify</span></a></div>
    </nav>
    <div class="row register-form" style="font-family: 'Bebas Neue', serif;">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" style="border-top-color: #1e1e1e;">
                <h1 style="font-family: 'Bebas Neue', serif;border-bottom-color: #1e1e1e;color: #1e1e1e;">Register Account</h1>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" style="font-family: 'Bebas Neue', serif;">Name </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" style="font-family: 'Bebas Neue', serif;"></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field" style="font-family: 'Bebas Neue', serif;">Email </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="email" style="font-family: 'Bebas Neue', serif;"></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field" style="font-family: 'Bebas Neue', serif;">Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" style="font-family: 'Bebas Neue', serif;"></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field" style="font-family: 'Bebas Neue', serif;">Repeat Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" style="font-family: 'Bebas Neue', serif;"></div>
                </div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1" style="font-family: 'Bebas Neue', serif;">I've read and accept the terms and conditions</label></div>
                <div><button class="btn btn-light submit-button" type="button" style="background: #1e1e1e;font-family: 'Bebas Neue', serif;">Sign Up</button></div><a href="#" style="font-family: 'Bebas Neue', serif;">Already Have An Account?</a>
            </form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
